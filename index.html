<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Baking with the Gemini API</title>
  <!-- Link ke Bootstrap CSS -->
  <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
</head>

<body>
  <div class="container my-4">
    <h1 class="text-center mb-4">Auto Generate URL to Prompt</h1>
    
    <form id="prompt-form">
      <div class="form-group">
        <label for="promptInput">Enter your prompt (URL)</label>
        <textarea style="font-size: 12px;" name="prompt" id="promptInput" class="form-control" rows="5" placeholder="Enter instructions or URLs here"></textarea>
      </div>
      
      <div class="d-flex justify-content-between">
        <button type="submit" id="generate-button" class="btn btn-primary btn-sm">Generate Prompt</button>
        <button type="button" id="reset-button" class="btn btn-danger btn-sm">Reset Form</button>
      </div>
    </form>

    <button id="copy-button" class="btn btn-info mt-3 btn-sm">Copy All Output</button>

    <div class="mt-4">
      <p class="output lead" style="font-size: 12px;">(Results will appear here)</p>
    </div>
    
  </div>

  <!-- Link ke Bootstrap JS (untuk beberapa interaksi) -->
  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

  <script type="module" src="/main.js"></script>
</body>
</html>
